<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Unit-6-HW</title>
</head>
<body>
    <header class="navbar-dark my-navbar">  
            <span class="navbar-brand mb-0 h1 title">Weather Dashboard</span>
    </header>
    
    <div class="container1">
        <div class="row">
            <div class="col-sm-8 col-md-3 container2">
                <h2>Search for a city: </h2>
                <form>
                    <div class="form-group">
                      <input class="form-control" id="input-city-name" placeholder="San Diego" aria-describedby="emailHelp">
                    </div>
                    <button class="btn btn-primary search-btn" type="button" value="Input">Search</button>
                </form>
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <div class="container3">
                    <ul class= "generated-cities-ul">
                    </ul>
                </div>
            </div>

            

          <div class="col-md-9 container4">
            <div class="row gx-5">
                <div class="col-sm-4 col-md-12 display-current-weather">
                    <h2 class = "current-city-name">Current Weather<img src='./Assets/images/blank square.jpg' class = "weather-icon-current"></h2>
                    <p class="current-temp">Temp: </p>
                    <p class="current-wind">Wind: </p>
                    <p class="current-humidity">Humidity: </p>
                    <p class =  "current-UVI">UV index: </p> 

                </div>
                <div class="col-sm-4 col-md-12 title-5-day-forecast">5 Day Forecast:</div>
                <div class="col-sm col-md-2 days day1">
                    <h3 class="day1-title">Day 1<span class="weather-icon-card1"></span></h3>
                    <p class="temp-day1">Temp: </p>
                    <p class="wind-day1">Wind: </p>
                    <p class="humidity-day1">Humidity: </p>
                </div>
                <div class="col-sm col-md-2 days day2">
                    <h3 class="day2-title">Day 2</h3>
                    <i class="weather-icon-card2"></i>
                    <p class="temp-day2">Temp: </p>
                    <p class="wind-day2">Wind: </p>
                    <p class="humidity-day2">Humidity: </p>
                </div>
                <div class="col-sm col-md-2 days day3">
                    <h3 class="day3-title">Day 3</h3>
                    <i class="weather-icon-card3"></i>
                    <p class="temp-day3">Temp: </p>
                    <p class="wind-day3">Wind: </p>
                    <p class="humidity-day3">Humidity: </p>
                </div>
                <div class="col-sm col-md-2 days day4">
                    <h3 class="day4-title">Day 4</h3>
                    <i class="weather-icon-card4"></i>
                    <p class="temp-day4">Temp: </p>
                    <p class="wind-day4">Wind: </p>
                    <p class="humidity-day4">Humidity: </p>
                </div>
                <div class="col-sm col-md-2 days day5">
                    <h3 class="day5-title">Day 5</h3>
                    <i class="weather-icon-card5"></i>
                    <p class="temp-day5">Temp: </p>
                    <p class="wind-day5">Wind: </p>
                    <p class="humidity-day5">Humidity: </p>
                </div>
            </div>
        </div>
        </div>

      </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
